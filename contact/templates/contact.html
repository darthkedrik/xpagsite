<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1000; user-scalable=0;">
    <meta name="description" content="Drop us a line directly with any of your questions or comments about the game, the podcast, or life in general. Make sure to give us your name and email so we can get back to you!">
    <meta name="author" content="Keith Diedrick">

    <title>Experience and Gold - Contact Us</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/xpagbannernobg.png' %}" alt="Experience and Gold" style="max-height:50px;margin-top:-14px;"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'episodes' %}">Episodes</a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}">About</a>
                    </li>
                    <li>
                        <a href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
        </div>
    </nav>

    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message }}
    </div>
    {% endfor %}
    {% block contant %}
    {% endblock %}

      <div class="jumbotron" align="center" style="background:transparent">
          <h1 style="color:#fff">Contact</h1>
          <form role="form" action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-lg btn-default" style="background:#eee;color:#4e607f">Submit</button>
          </form>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js/"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
