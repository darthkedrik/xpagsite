<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1000; user-scalable=0;">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A Tabletop Role-Playing Game Podcast featuring Sam, Nick, Keith and Connor, four nerds scattered across America who decided to share the crazy games they have been playing since university.">

    <title>Experience and Gold - A Tabletop RPG Podcast</title>

    {% load static %}

    <!-- Bootstrap core CSS -->

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <img src="{% static 'img/xpaglogonobg.png' %}" alt="Experience and Gold" />

            <p class="lead">
              <a href="{% url 'episodes' %}" class="btn btn-lg btn-default">Episodes</a>
              <a href="{% url 'about' %}" class="btn btn-lg btn-default">About</a>
              <a href="{% url 'contact' %}" class="btn btn-lg btn-default">Contact</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Copyright Hard To Explain Entertainment &copy; 2017</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
